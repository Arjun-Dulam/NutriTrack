{% extends 'accounts/base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-green-50">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 border border-green-300">
        <h2 class="text-3xl font-bold text-green-700 text-center mb-6">{{ template_data.title }}</h2>

        <!-- Error Message -->
        {% if template_data.error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ template_data.error }}
    </div>
    {% endif %}
<!-- Success Message -->
    {% if template_data.success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ template_data.success }}
    </div>
    {% endif %}
<form method="POST" class="space-y-5">
    {% csrf_token %}
<!-- Username -->
<div>
    <label for="username" class="block text-gray-700 mb-1">Username:</label>
    <input type="text" id="username" name="username" required
        class="w-full border border-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
</div>
<!-- New Password -->
<div>
    <label for="new_password" class="block text-gray-700 mb-1">New Password:</label>
    <input type="password" id="new_password" name="new_password" required
        class="w-full border border-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
</div>
<!-- Confirm New Password -->
<div>
    <label for="confirm_password" class="block text-gray-700 mb-1">Confirm New Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required
        class="w-full border border-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
</div>
<!-- Submit Button -->
<div>
    <button type="submit"
        class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-200">
        Change Password
    </button>
</div>
</form>
</div>
</div>
{% endblock content %}
