{% extends 'accounts/base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-green-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 border border-green-300">
    <h2 class="text-3xl font-bold text-green-700 text-center mb-6">Login</h2>

    <!-- Error message -->
    {% if template_data.error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
        {{ template_data.error }}
      </div>
      {% endif %}
<form method="POST" class="space-y-5">
  {% csrf_token %}
<!-- Username field -->
<div>
  <label for="username" class="block text-gray-700 mb-1">Username</label>
  <input id="username" name="username" type="text" required autocomplete="username"
    class="w-full border border-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
</div>

<!-- Password field -->
<div>
  <label for="password" class="block text-gray-700 mb-1">Password</label>
  <input id="password" name="password" type="password" required autocomplete="current-password"
    class="w-full border border-black rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
</div>

<!-- Submit button -->
<div class="text-center">
  <button type="submit"
                class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-200">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
