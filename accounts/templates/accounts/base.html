{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header -->
    {% if messages %}
        <ul class="messages" style="list-style: none; padding: 0; margin: 1em 0;">
            {% for message in messages %}
                <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} style="padding: 10px; margin-bottom: 10px; border: 1px solid transparent; border-radius: 4px;">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}
    {% endblock content %}
    <!-- Footer -->
  </body>
</html>
