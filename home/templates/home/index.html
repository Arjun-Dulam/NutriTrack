{% extends 'home/main.html' %}
{% load static %}

{% block title %}
    NutriTrack - Your Personal Health Tracker
{% endblock %}

{% block body %}
<main class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Welcome to NutriTrack</h1>

    <!-- LLM Question Form -->
    <form method="post" class="mb-8">
        {% csrf_token %}
        <label for="question" class="block text-gray-700 mb-2">Ask a question:</label>
        <input type="text" id="question" name="question" placeholder="Enter your question"
            class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
            required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
            Submit
        </button>
    </form>

    <!-- Display LLM Response -->
    {% if joke %}
    <div class="bg-white border border-gray-300 rounded p-4 shadow">
        <h2 class="text-xl font-bold mb-2">LLM Response:</h2>
        <p class="text-gray-700">{{ joke }}</p>
    </div>
    {% endif %}

    <!-- Add a canvas for the graph -->
    <h2 class="text-xl font-bold mt-8">Calorie Breakdown</h2>
    <canvas id="calorieChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('calorieChart').getContext('2d');
        const calorieDeficitOrSurplus = {{ total_calories_eaten }} - ({{ exercise_calories }} + {{ maintenance_calories }});

        const calorieChart = new Chart(ctx, {
            type: 'bar', // Bar chart
            data: {
                labels: ['Calories Eaten', 'Exercise Calories', 'Maintenance Calories', 'Calorie Deficit/Surplus'], // Labels for the bars
                datasets: [{
                    label: 'Calories (kcal)',
                    data: [
                        {{ total_calories_eaten }},
                        {{ exercise_calories }},
                        {{ maintenance_calories }},
                        calorieDeficitOrSurplus
                    ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)', // Light green
                        'rgba(255, 99, 132, 0.2)', // Light red
                        'rgba(54, 162, 235, 0.2)', // Light blue
                        'rgba(255, 206, 86, 0.2)'  // Light yellow
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)', // Green
                        'rgba(255, 99, 132, 1)', // Red
                        'rgba(54, 162, 235, 1)', // Blue
                        'rgba(255, 206, 86, 1)'  // Yellow
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMin: Math.min(0, calorieDeficitOrSurplus), // Extend y-axis to accommodate negative values
                        suggestedMax: Math.max({{ total_calories_eaten }}, {{ exercise_calories }}, {{ maintenance_calories }}, calorieDeficitOrSurplus) // Extend y-axis to accommodate the highest value
                    }
                }
            }
        });
    </script>

</main>
{% endblock %}
